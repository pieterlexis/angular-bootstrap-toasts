<div class="card">
    <div class="alert alert-info">
        This page includes:
        <b>Bootstrap, FontAwesome</b>
        libraries.<br>
        
        You can use classes from these libraries to play with toasts customization;
    </div>

    <form novalidate [formGroup]="ToastForm">
        <div>
            <h4>Default Settings</h4>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="DefaultTitleInput"><b>Default Title</b></label>
                
                        <input
                            id="DefaultTitleInput"
                            class="form-control"
                            type="text"
                            [value]="DefaultTitle"
                            (change)="changeDefaultTitle($event)" />
                    </div>
                </div>
    
                <div class="col-4">
                    <div class="form-group">
                        <label for="DefaultMessageInput"><b>Default Message</b></label>
                
                        <input
                            id="DefaultMessageInput"
                            class="form-control"
                            type="text"
                            [value]="DefaultMessage"
                            (change)="changeDefaultMessage($event)" />
                    </div>
                </div>
        
                <div class="col-4">
                    <div class="form-group">
                        <label for="DefaultDurationInput"><b>Default Duration</b> time</label>
                
                        <input
                            id="DefaultDurationInput"
                            class="form-control"
                            type="text"
                            [value]="DefaultDuration"
                            (change)="changeDefaultDuration($event)" />
                    </div>
                </div>
            </div>
        </div>
    
        <div>
            <h4>Toast Settings</h4>
    
            <div class="form-group">
                <label for="ToastTitleInput">Toast <b>Title</b></label>
        
                <input
                    id="ToastTitleInput"
                    class="form-control"
                    type="text"
                    formControlName="title" />
            </div>
        
            <div class="form-group">
                <label for="ToastMessageTextarea">Toast <b>Message</b></label>
        
                <textarea
                    id="ToastMessageTextarea"
                    class="form-control"
                    type="text"
                    formControlName="text"></textarea>
            </div>
        
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="ToastDurationInput">Toast <b>Duration</b> time</label>
                
                        <input
                            id="ToastDurationInput"
                            class="form-control"
                            type="number"
                            formControlName="duration" />
                    </div>
                </div>
        
                <div class="col-6">
                    <div class="form-group">
                        <label for="ToastMomentInput">Toast <b>Moment</b></label>
                
                        <input
                            id="ToastMomentInput"
                            class="form-control"
                            type="text"
                            formControlName="moment" />
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label for="ToastClassInput"><b>Toast</b> Class</label>

                        <input
                            id="ToastClassInput"
                            class="form-control"
                            type="text"
                            formControlName="toastClass" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="ToastIconClassInput">Toast <b>Icon</b> Class</label>
        
                        <input
                            id="ToastIconClassInput"
                            class="form-control"
                            type="text"
                            formControlName="iconClass" />
                    </div>
                </div>
        
                <div class="col-3">
                    <div class="form-group">
                        <label for="ToastTitleClassInput">Toast <b>Title</b> Class</label>
                
                        <input
                            id="ToastTitleClassInput"
                            class="form-control"
                            type="text"
                            formControlName="titleClass" />
                    </div>
                </div>
        
                <div class="col-3">
                    <div class="form-group">
                        <label for="ToastBodyClassInput">Toast <b>Body</b> Class</label>
                
                        <input
                            id="ToastBodyClassInput"
                            class="form-control"
                            type="text"
                            formControlName="bodyClass" />
                    </div>
                </div>
        
                <div class="col-3">
                    <div class="form-group">
                        <label for="ToastProgressLineClassInput">Toast <b>ProgressLine</b> Class</label>
                
                        <input
                            id="ToastProgressLineClassInput"
                            class="form-control"
                            type="text"
                            formControlName="progressLineClass" />
                    </div>
                </div>
        
            </div>
        </div>
         
    
    
        <div formGroupName="toolbarItems">
            <h4>ToolbarItems Settings</h4>
            
            <div class="row">
                <div class="col-6">
                    <h5>ActionButton</h5>
    
                    <fieldset formGroupName="actionButton">
                        <div class="form-group">
                            <label for="ActionButtonTextInput"><b>Text</b></label>
                    
                            <input
                                id="ActionButtonTextInput"
                                class="form-control"
                                type="text"
                                formControlName="text" />
                        </div>
        
                        <div class="form-group">
                            <label for="ActionButtonClassInput"><b>Class</b></label>
                    
                            <input
                                id="ActionButtonClassInput"
                                class="form-control"
                                type="text"
                                formControlName="class" />
                        </div>
        
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="ActionButtonVisibleCheckbox" formControlName="visible">
                            <label class="custom-control-label" for="ActionButtonVisibleCheckbox">Visible</label>
                        </div>
                    </fieldset>
                </div>
    
                <div class="col-6">
                    <h5>CancelButton</h5>
    
                    <fieldset formGroupName="cancelButton">
                        <div class="form-group">
                            <label for="CancelButtonTextInput"><b>Text</b></label>
                    
                            <input
                                id="CancelButtonTextInput"
                                class="form-control"
                                type="text"
                                formControlName="text" />
                        </div>
        
                        <div class="form-group">
                            <label for="CancelButtonClassInput"><b>Class</b></label>
                    
                            <input
                                id="CancelButtonClassInput"
                                class="form-control"
                                type="text"
                                formControlName="class" />
                        </div>
        
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="CancelButtonVisibleCheckbox" formControlName="visible">
                            <label class="custom-control-label" for="CancelButtonVisibleCheckbox">Visible</label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

        <hr>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ToastProgressBarEnabledCheckbox" formControlName="showProgressLine">
            <label class="custom-control-label" for="ToastProgressBarEnabledCheckbox">Is ProgressLine Enabled</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ToastDurationPausedWhenMouseEnterCheckbox" formControlName="pauseDurationOnMouseEnter">
            <label class="custom-control-label" for="ToastDurationPausedWhenMouseEnterCheckbox">Is Duration paused when mouse enter</label>
        </div>
    </form>



    <form novalidate [formGroup]="ContainerPlacementForm">
        <h4>Container Settings</h4>

        <h5>Placement</h5>

        <div class="form-group">
            <label for="ContainerPlacementSelect">Container <b>Position</b></label>

            <select
                id="ContainerPlacementSelect"
                class="form-control"
                formControlName="position">
                <option value="topRight">TopRight</option>
                <option value="topLeft">TopLeft</option>
                <option value="bottomRight">BottomRight</option>
                <option value="bottomLeft">BottomLeft</option>
            </select>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="ContainerMarginLeftInput">Container <b>MarginLeft</b></label>
            
                    <input
                        id="ContainerMarginLeftInput"
                        class="form-control"
                        type="text"
                        formControlName="marginLeft" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="ContainerMarginRightInput">Container <b>MarginRight</b></label>
            
                    <input
                        id="ContainerMarginRightInput"
                        class="form-control"
                        type="text"
                        formControlName="marginRight" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="ContainerMarginTopInput">Container <b>MarginTop</b></label>
            
                    <input
                        id="ContainerMarginTopInput"
                        class="form-control"
                        type="text"
                        formControlName="marginTop" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="ContainerMarginBottomInput">Container <b>MarginBottom</b></label>
            
                    <input
                        id="ContainerMarginBottomInput"
                        class="form-control"
                        type="text"
                        formControlName="marginBottom" />
                </div>
            </div>
        </div>
    </form>

    <h5>Other</h5>

    <div class="form-group">
        <label for="ContainerClassesInput">Container <b>Class</b></label>

        <input
            id="ContainerClassesInput"
            class="form-control"
            type="text"
            [(ngModel)]="ContainerClasses"/>
    </div>

    <div style="margin-top: 15px;">
        <button
            type="button"
            style="margin-right: 10px;"
            class="btn btn-success"
            (click)="showSimpleToast()">Simple Toast</button>

        <button
            type="button"
            class="btn btn-primary"
            (click)="showConfirmToast()">Confirm Toast</button>
    </div>
</div>

<Angular-Bootstrap-Toasts-Container
    [Placement]="ContainerPlacementForm.value"
    [Classes]="ContainerClasses"></Angular-Bootstrap-Toasts-Container>
