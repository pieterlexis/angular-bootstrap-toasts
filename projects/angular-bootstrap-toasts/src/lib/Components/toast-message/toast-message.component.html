<div
    class="_toast {{ Toast.ToastClass || '' }}"
    (mouseover)="animationPause()"
    (mouseout)="animationPlay()"
    (click)="onClick()">
    <div class="_toast-header {{ Toast.TitleClass || '' }}">
        <i
            *ngIf="Toast.IconClass"
            class="{{ Toast.IconClass }}"></i>

        <strong
            class="mr-auto">{{ Toast.Title }}</strong>

        <small *ngIf="Toast.Moment">{{ Toast.Moment }}</small>

        <button
            type="button"
            class="_close {{ Toast.CloseButtonClass || '' }}"
            (click)="remove()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div
        *ngIf="Toast.IsProgressLineEnabled"
        class="_duration-line {{ Toast.ProgressLineClass || '' }}"
        [style.width]="durationLine.percents"></div>

    <div
        class="_toast-body {{ Toast.BodyClass || '' }}"
        [innerHTML]="Toast.Text"></div>

    <div
        *ngIf="Toast.Type === 'confirm' && Toast.ToolbarItems"
        class="_toast-toolbar {{ Toast.ToolbarClass || '' }}">
        <button
            *ngIf="Toast.ToolbarItems.actionButton.visible"
            class="_toast-toolbar_actionButton {{ Toast.ToolbarItems.actionButton.class || 'btn btn-success btn-sm' }}"
            (click)="remove(true)">{{ Toast.ToolbarItems.actionButton.text || 'Confirm' }}</button>

        <button
            *ngIf="Toast.ToolbarItems.cancelButton.visible"
            class="_toast-toolbar_cancelButton {{ Toast.ToolbarItems.cancelButton.class || 'btn btn-light btn-sm' }}"
            (click)="remove(false)">{{ Toast.ToolbarItems.cancelButton.text || 'Cancel' }}</button>
    </div>
</div>
