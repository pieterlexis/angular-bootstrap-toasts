<div
    [ngClass]="toast.toastClass"
    class="wrapper"
    (mouseover)="onToastWrapperMouseOver()"
    (mouseout)="onToastWrapperMouseOut()"
    (click)="onToastWrapperClick()">
    <div
        [ngClass]="toast.titleClass"
        class="toast-header">
        <i
            *ngIf="toast.iconClass"
            class="{{ toast.iconClass }}">
        </i>

        <strong class="mr-auto">
            {{ toast.title }}
        </strong>

        <small *ngIf="toast.moment">
            {{ toast.moment }}
        </small>

        <button
            type="button"
            [ngClass]="toast.closeButtonClass"
            class="close"
            (click)="closeToast()">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
    </div>

    <div
        *ngIf="toast.isProgressLineEnabled"
        [ngClass]="toast.progressLineClass"
        class="duration-line"
        [style.width]="progressLineWidth"></div>

    <div
        [ngClass]="toast.bodyClass"
        class="toast-body"
        [innerHTML]="toast.text"></div>

    <div
        *ngIf="toast.type === 'confirm' && toast.toolbarItems"
        [ngClass]="toast.toolbarClass"
        class="toast-toolbar">

        <button
            *ngIf="toast.toolbarItems.actionButton.visible"
            [ngClass]="toast.toolbarItems.actionButton.class || 'btn btn-success btn-sm'"
            class="toast-toolbaractionButton"
            (click)="closeToast(true)">
            {{ toast.toolbarItems.actionButton.text || 'Confirm' }}
        </button>

        <button
            *ngIf="toast.toolbarItems.cancelButton.visible"
            [ngClass]="toast.toolbarItems.cancelButton.class || 'btn btn-light btn-sm'"
            class="toast-toolbarcancelButton"
            (click)="closeToast(false)">
            {{ toast.toolbarItems.cancelButton.text || 'Cancel' }}
        </button>

    </div>
</div>
