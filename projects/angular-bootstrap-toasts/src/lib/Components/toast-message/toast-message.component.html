<div
    class="_toast"
    (mouseover)="animationPause()"
    (mouseout)="animationPlay()">
    <div class="_toast-header {{ Message.TitleClass || '' }}">
        <i
            *ngIf="Message.IconClass"
            class="{{ Message.IconClass }}"></i>

        <strong
            class="mr-auto">{{ Message.Title }}</strong>

        <small *ngIf="Message.Moment">{{ Message.Moment }}</small>

        <button
            type="button"
            class="_close"
            (click)="remove()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div
        *ngIf="Message.IsProgressLineEnabled"
        class="_duration-line {{ Message.ProgressLineClass || '' }}"
        [style.width]="durationLine.percents"></div>

    <div
        class="_toast-body {{ Message.BodyClass || '' }}">

        <div [innerHTML]="Message.Text"></div>

        <div
            *ngIf="Message.Type === 'confirm'"
            class="_toast-toolbar">
            <button
                style="margin-right: 8px;"
                class="btn btn-success btn-sm">Подтвердить</button>

            <button
                class="btn btn-light btn-sm">Отмена</button>
        </div>
    </div>
</div>
